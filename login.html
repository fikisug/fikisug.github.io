<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body class="body-ha">
    <div class="login-ha">
        <table border="0" align="center" width="300px" style="font-family: verdana; margin-top: 50px;">
            <tr>
                <td style="font-size: 20pt; font-weight: bolder;">LOGIN</td>
            </tr>
            <tr>
                <td style="font-size: 13pt; padding-top: 30px;">Email</td>
            </tr>
            <tr>
                <td style="font-size: 13pt;"><input type="email" name="" id="email" style="border-radius: 5px; border: 1; height: 20px; width: 80%;"></td>
            </tr>
            <tr>
                <td style="font-size: 13pt; padding-top: 20px;">Password</td>
            </tr>
            <tr>
                <td style="font-size: 13pt;"><input type="password" name="" id="password" style="border-radius: 5px; border: 1; height: 20px; width: 80%;"></td>
            </tr>
            <tr>
                <td style="padding-top: 20px;"><input type="button" value="LOGIN" class="login-btn" onclick="login()"></td>
            </tr>
            <tr>
                <td style="padding-top: 20px;"> <hr> </td>
            </tr>
            <tr>
                <td style="padding-top: 40px; font-size: 11pt;" align="center"><span>Need an account? <a href="">SIGN UP</a></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
